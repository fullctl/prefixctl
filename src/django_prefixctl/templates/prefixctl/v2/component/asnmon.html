{% load i18n static %}
<div class="component asn_monitor">
  <div class="loading-shim"></div>
  <div class="app-bar">
    <div class="row">
      <div class="col-sm">
        <h5>{% trans "AS Monitors" %}</h5>
      </div>
      <div class="col-sm right">
        <button type="button" class="btn btn-primary btn-xs btn-add">
          <span class="icon white"><img src="{% static "common/icons/md-add.svg" }" alt="{% trans "Add Prefix Monitor" %}">Add</span></button>
      </div>
    </div>
  </div>
  <table
    class="table table-striped table-sm"
    data-empty-text="No AS Monitors set up"
    data-sort-container="tbody"
    data-sort-row=".listitem">
    <thead>
      <tr>
        <th scope="col" class="cell-button-1"></th>
        <th scope="col" data-sort-target=".asn_set_name">{% trans "AS Set" %}</th>
        <th scope="col" data-sort-target=".new_prefix_detection">{% trans "New Prefix Detection" %}</th>
        <th scope="col" class="cell-button-1"></th>
      </tr>
    </thead>
    <tbody class="api-list-body">
    </tbody>
  </table>

</div>


<table>
  <tr class="listitem asn_monitor">
    <td>
      <button type="button" class="btn btn-danger btn-xs" data-action="delete_remote">
        <span class="icon white"><img src="{% static "common/icons/md-trash.svg" %}" alt="{% trans "Remove" %}"></span>
      </button>
    </td>
    <td scope="col" class="asn_set_name" name="asn_set_name"></td>
    <td scope="col" class="new_prefix_detection" name="new_prefix_detection"></td>
    <td class="right">
      <button type="button" class="btn btn-primary btn-xs" data-action="edit">
        <span class="icon white"><img src="{% static "common/icons/md-create.svg" %}" alt="{% trans "Edit" %}"></span>
      </button>
    </td>
  </tr>
</table>

<form class="asn_monitor asn_monitor-form">

  <div class="non-field-errors"></div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label for="prefix_set">{% trans "AS Set" %}</label>
          <select id="asn_set" name="asn_set" class="form-control form-control-sm"></select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="new_prefix_detection" name="new_prefix_detection">
          <label class="form-check-label" for="new_prefix_detection">{% trans "New prefix detection" %}</label>
        </div>
      </div>
    </div>
  </div>
</form>

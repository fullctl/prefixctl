{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">fullctl / prefix</a>

  <div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <form class="form-inline" style="display:inline-block">
          <select id="org-list" name="org-list" class="form-control">
          {% for other_org in orgs %}
            <option value="{{ other_org.tag }}" {% if other_org.tag == org.tag %}selected{% endif %}>{{ other_org.name }}</option>
          {% endfor %}
          </select>
        </form>
      </li>


      <li class="nav-item">
        <div class="dropdown" style="display: inline-block">
        <a class="nav-link dropdown-toggle nav-menu" href="#" id="workspace-dropdown" role="button" data-workspace="{{ instance.id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 30 30"
            width="30"
            height="30"
            focusable="false">
            <title>{% trans "Menu" %}</title>
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"></path>
          </svg>
        </a>
        <ul class="dropdown-menu multi-level" aria-labelledby="workspace-dropdown">
          <li class="dropdown-item">
            <a id="btn-org-prefs">{% trans "Manage Organization" %}</a>
          </li>
          <li class="dropdown-item">
            <a id="btn-org-create">{% trans "Create Organization" %}</a>
          </li>
          <li class="dropdown-divider"></li>
          <li class="dropdown-item">
            <a id="btn-alert-prefs">{% trans "Alert Preferences" %}</a>
          </li>
          <li class="dropdown-divider"></li>
          <li class="dropdown-item">
            <a href="/auth/logout">{% trans "Logout" %}</a>
          </li>
        </ul>
      </div>
      </li>

    </ul>
  </div>
